<!-- Navigation -->
<!-- *ngIf="router.url.indexOf('/main')!=-1" -->
<nav  class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" routerLink='main/home'>Blog</a>
    <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" (keydown)="keyDownFunction($event)">
            <div class="input-group">
                <input class="form-control search-box" [(ngModel)]="searchContent" name="searchcontent" placeholder="Find an article...">
              </div>
        </li> 
        <li class="nav-item" id="search-button">
            <a class="nav-link" (click)="search()"><i class="fa fa-search"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="main/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="main/edit-post/0" (click)="hideMenu()">Create Your Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="isLog" routerLink="main/profile" (click)="hideMenu()">Profile</a>
        </li>
        <li class="nav-item" *ngIf="isLog">
          <a class="nav-link" routerLink="login" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item" *ngIf="!isLog">
          <a class="nav-link" routerLink="login" (click)="hideMenu()">Login</a>
        </li>
        <!-- <li class="nav-item" *ngIf="!isLog">
            <a class="nav-link" routerLink="login/register" (click)="hideMenu()">Sign up</a>
        </li>   -->
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

          </li>
          <li class="list-inline-item">

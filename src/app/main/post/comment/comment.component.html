<div class="container">
  <div class="row">
    <div class="col-lg-9 col-md-10 mx-auto">


<div class="comments" >
		<div class="comment-wrap">
				<div class="comment-block">
						<form action="" #commentForm="ngForm" >
								<textarea name="comment-box" id="comment-box" [(ngModel)]="content" cols="30" rows="3" [attr.placeholder]="isLogin ? 'Add comment...'  : 'Sign in to comment'" [disabled]="!isLogin"></textarea>
						</form>
						<button type="button" class="btn btn-primary pull-right" style="padding: 10px; font-size: 0.7em;" (click)="submit(); commentForm.reset();" [disabled]="!isLogin">Submit</button>
				</div>
		</div>
		<div class="comment-details" *ngFor="let comment of comments">
        <app-comment-detail [comment]="comment" (emitDelete)="setSelectedComment(comment)"></app-comment-detail>
		</div>
		   <!-- Modal -->
		   <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle" aria-hidden="true">
          
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h6 class="modal-title" id="deleteModalLongTitle">Delete</h6>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body modal-content" style="font-size: 17px;">
                      Are you sure you want to delete this comment?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary modal-button" data-dismiss="modal">Close</button>
                      <button type="button" id="confirmButton" class="btn btn-primary modal-button" (click)="delete()" data-dismiss="modal">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
</div>

</div>

</div>

</div>
